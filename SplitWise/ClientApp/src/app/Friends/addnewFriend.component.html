<div>
  <br />
  <h3>Add New Friend</h3>
  <form (ngSubmit)="onSearch()" [formGroup]="searchform" #formDir="ngForm" novalidate>
    <div class="form-group col-lg-4">
      <label>Name/Email</label>
      <input type="text" name="" class="form-control" id="name" value="" formControlName="name">
      <!--<span class="text-danger" *ngIf="name.invalid && formDir.submitted">
        Name/Email is required.
      </span>-->
    </div>
    <div class="form-group col-lg-12">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
    <table class="table table-response table-bordered">
      <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
      </thead>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><button type="submit" (click)="onAddClick(user.userId)" class="btn btn-primary">Add</button></td>
      </tr>
    </table>
</div>
