
<div class='main-nav' *ngIf="currentUserId > 0">
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>SplitWise</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> {{title}}
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/home/0"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-tag'></span> Non-Group
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngIf="isLoggedIn">
          Groups <a [routerLink]='["/AddGroup"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-tags'></span> Add New
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngFor="let group of groups">
          <a [routerLink]='["/group/",group.groupId]' (click)='collapse()'>
            <span class='glyphicon glyphicon-tag'></span> {{group.groupName}}
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngIf="isLoggedIn">
          Friends <a [routerLink]='["/AddFriend"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-plus'></span> Add New
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngFor="let user of users">
          <a [routerLink]='["/home/",user.userId]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> {{user.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
