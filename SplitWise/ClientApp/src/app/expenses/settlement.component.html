<div class="modal-dialog" style="width:400px;">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Settle up</h4>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
          <span class='glyphicon glyphicon-user' style="font-size:40px;"></span><br />
          {{paidByName}}
          <!--{{settlementAmount>0?name:'You'}}-->
        </div>
        <div class="col-sm-2 text-left">
          <span class='glyphicon glyphicon-arrow-right' style="font-size:40px;"></span>
          <br />paid
        </div>
        <div class="col-sm-2">
          <span class='glyphicon glyphicon-user' style="font-size:40px;"></span><br />
          {{paidToName}}
          <!--{{settlementAmount<0?name:'You'}}-->
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br />
      <div class="form-group row">
        <label for="amount" class="col-sm-4"></label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
          <input id="amount" type="text" class="form-control" name="amount" placeholder="0.00"  [ngModel]="settlementAmount||0|abs|number:'0.2-2'" (ngModelChange)="settlementAmount=$event">
        </div>

      </div>
      <br />
      <div class="form-group row">
        <label for="amount" class="col-sm-1"></label>
        <div class="col-sm-5">
          <my-date-picker name="date" [options]="myDatePickerOptions" 
                          [(ngModel)]="myDatePickerModel" required></my-date-picker>
        </div>
        <div class="col-sm-6">
          <button type="button" (click)="onAddImage()" class="btn btn-warning">Add image/notes</button>
        </div>
      </div>
      <div class="form-group row" *ngIf="isAddImage">
        <hr />
        <div class="col-sm-12">
          <h4>Add image/notes</h4><hr />
          <div class="form-group row">
            <label for="date" class="col-sm-4">Attach an image:</label>
            <div class="col-sm-8">
              <img *ngIf="isAttachment" name="imgAttachment" [src]="imgAttachment" style="width:200px; height:200px;" />
              <input type="file" name="=fileUpload" id="file"
                     (change)="handleFileInput($event.target.files)">
            </div>
          </div>
          <div class="form-group row">
            <label for="notes" class="col-sm-4">Notes</label>
            <div class="col-sm-8">
              <textarea rows="4" id="notes" class="form-control" name="notes" [(ngModel)]="notes"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
